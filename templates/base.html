
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>VegetableCat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <meta name="description" content="Home Page">

    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/monokai.css">

</head>
<body data-gr-c-s-loaded="true">

<div id="layout" class="pure-g">
    <div class="sidebar pure-u-1 pure-u-md-1-4">
        <div class="header">
            <h1 class="brand-title">VegetableCat's Blog</h1>
            <h2 class="brand-tagline">CS student at SUSTech</h2>
            <nav class="nav">
                <ul class="nav-list">
                    <li class="nav-item">
                        <a class="pure-button" href="/">主页</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/archives">归档</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="https://github.com/Hannnnnn">Github</a>
                    </li>
                    <li class="nav-item">
                        <a class="pure-button" href="/">About Me</a>
                    </li>
                    <form class="pure-form" action="/search/" method="get">
                    <input class="pure-input-3-3" type="text" name="s" placeholder="search">
                    </form>

                </ul>
            </nav>
        </div>
    </div>
    <div class="content pure-u-1 pure-u-md-3-4">
         <div>
            {% block content %}
            {% endblock %}
            <div class="footer">
                <div class="pure-menu pure-menu-horizontal pure-menu-open">
                    <ul>
                        <li><a href="/">About Me</a></li>
                        <li><a href="https://github.com/Hannnnnn">Github</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    </div>




</div>



</body>
</html>
